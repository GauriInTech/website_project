<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreya Tours & Travels</title>
    <meta name="description" content="Experience spiritual enlightenment with expertly curated Buddhist pilgrimage tours to sacred destinations in India">
    <meta name="keywords" content="Buddhist pilgrimage, India tours, Bodh Gaya, Sarnath, Kushinagar, spiritual journey">

    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#d97706',
                        secondary: '#92400e',
                        accent: '#fbbf24',
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        :root {
            --primary-color: #d97706;
            --secondary-color: #92400e;
            --accent-color: #fbbf24;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            color: #1f2937;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 300ms;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .nav-link {
            color: #374151;
            transition: color 200ms;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .section-title {
            font-size: 1.875rem;
            line-height: 2.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }

        @media (min-width: 768px) {
            .section-title {
                font-size: 2.25rem;
                line-height: 2.5rem;
            }
        }

        .form-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }

        .form-input:focus {
            outline: none;
            border-color: transparent;
            box-shadow: 0 0 0 2px var(--primary-color);
        }
    </style>
</head>

    <div id="root"></div>
    <script>window.SHREYA_API_ENDPOINT = 'https://your-server.example.com/api'</script>
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/Hero.js"></script>
    <script type="text/babel" src="components/Services.js"></script>
    <script type="text/babel" src="components/Destinations.js"></script>
    <script type="text/babel" src="components/Vehicles.js"></script>
    <script type="text/babel" src="components/Footer.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
